plugins {
    id 'com.android.application'
}

android {
    compileSdk 28
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdk 14
        targetSdk 28
        versionCode gitCommitCount
        versionName gitTag

        vectorDrawables.useSupportLibrary true
        multiDexEnabled true

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    flavorDimensions.add("sdk")
    productFlavors {
        sample {
            dimension "sdk"
        }
        uitests {
            dimension "sdk"
            minSdk 18
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/*'
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation project(':library')

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // Image loading sample
    implementation 'com.github.bumptech.glide:glide:4.13.2'

    // FTP browser sample
    implementation 'commons-net:commons-net:3.8.0'

    // Root example
    implementation 'com.github.topjohnwu.libsu:core:5.0.2'

    // Fast scroll example
    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.1'

    // Dropbox example
    implementation 'com.dropbox.core:dropbox-core-sdk:4.0.1'

    // UI Tests
    implementation 'junit:junit:4.13.2'
    androidTestImplementation 'junit:junit:4.13.2'
    uitestsImplementation 'androidx.test.espresso:espresso-contrib:3.4.0'
    uitestsImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    uitestsImplementation 'androidx.test.ext:junit:1.1.3'
    uitestsImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
